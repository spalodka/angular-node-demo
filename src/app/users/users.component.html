<h1 class="heading">Users List</h1>
<div>
<table>
    <tr>
    <th>First Name</th>
    
    <th>Last Name</th>
        <th>Username </th>
        <th>Action </th>
    </tr>
    <ng-container *ngIf="usersList.length > 0">
    <tr *ngFor="let user of usersList">
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>
        <div class="action-item">
            <button class="submit-btn" (click)="editUser(user)"> Edit</button>
            <button class="submit-btn" (click)="deleteUser(user)"> Delete</button>
        </div>
        </td>
    </tr>
    </ng-container>
</table>
</div>
